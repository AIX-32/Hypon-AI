<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary Agent</title>
    <style>
        :root {
            --primary: #D96C6C; 
            --primary-hover: #b86b6b; 
            --background: linear-gradient(195deg, #191919 0%, #312F2F 100%); 
            --surface: rgba(51, 47, 45, 0.8); 
            --text: #FAF3E0; 
            --text-secondary: #BBA999; 
            --success: #68A357; 
            --error: #D96C6C; 
            --elevation: 0 4px 6px -1px rgba(0, 0, 0, 0.2); 
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background);
            overflow: hidden;
        }

        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .teleport-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgb(217, 108, 108);
            border-radius: 8px;
        }

        .teleport-box.blue {
            border-color: #FAF3E0;
        }

        .teleport-box.full {
            background-color: #FAF3E0;
            outline: 3px solid #c46f6fb2;
            outline-offset: 5px;
            width: 100px;
            height: 100px;
        }

        #open-btn {
            position: relative;
            z-index: 1;
            padding: 16px 32px;
            font-size: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        #open-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            outline: 2px solid #c46f6fb2;
            outline-offset: 2px;
        }

        #open-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
        <div class="teleport-box"></div>
    </div>
    <button id="open-btn">Start visionary</button>

    <script>
        const boxes = document.querySelectorAll('.teleport-box');

        function getRandomPosition() {
            return {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight
            };
        }

        function moveBox(box) {
            const newPos = getRandomPosition();
            box.style.transition = 'none';
            box.style.transform = `translate(${newPos.x}px, ${newPos.y}px)`;
            box.style.opacity = Math.random() > 0.5 ? 1 : 0;
            box.classList.toggle('blue', Math.random() > 0.5);
            box.classList.toggle('full', Math.random() > 0.5);
        }

        function startAnimation() {
            boxes.forEach(box => {
                moveBox(box);
                setInterval(() => moveBox(box), 500 + Math.random() * 1000);
            });
        }

        startAnimation();

        document.getElementById('open-btn').addEventListener('click', () => {
            const width = 320;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            window.open('main.html', 'VisionaryAgent', 
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
            );
        });
    </script>
</body>
</html>
