<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary Agent Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #D96C6C;
            --primary-hover: #b86b6b;
            --primary-gradient: linear-gradient(45deg, #D96C6C 0%, #ca5656 100%);
            --background: linear-gradient(195deg, #191919 0%, #312F2F 100%);
            --surface: rgba(51, 47, 45, 0.8);
            --surface-hover: rgba(61, 57, 55, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #FAF3E0;
            --text-secondary: #BBA999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
        }

        .sidebar {
            position: relative;
            width: 250px;
            min-width: 250px;
            margin-left: 20px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-collapsed {
            transform: translateX(-300px);
            opacity: 0;
            position: absolute;
            z-index: 100;
        }

        .new-chat-btn {
            background: var(--primary-gradient);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            background: var(--primary-hover);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 60px;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .sidebar-btn {
            flex: 1;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .sidebar-btn:hover {
            background: var(--primary-gradient);
            color: white;
        }

        .chat-item {
            padding: 12px 15px;
            background: var(--glass-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 14px;
        }

        .chat-item:hover {
            background: var(--surface-hover);
        }

        .chat-container {
            flex: 1;
            height: calc(100vh - 40px);
            max-width: 1000px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-toggle {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-toggle:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            background: var(--primary-gradient);
            align-self: flex-end;
        }

        .bot-message {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            transition: 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--glass-bg);
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: var(--surface-hover);
            color: var(--text);
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
            width: 80px;
        }

        .send-btn:hover {
            background: var(--primary-hover);
            outline: 2px solid #c46f6fb2;
            outline-offset: 2px;
        }

        .greeting {
            text-align: center;
            margin: auto;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            font-weight: 600;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--glass-bg);
            border-radius: 15px;
            width: fit-content;
            gap: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn">+ New Chat</button>
        <div class="chat-list" id="chatList">
        </div>
        <div class="button-container">
            <button class="btn sidebar-btn">
                <i class="fas fa-eye"></i>
            </button>
            <button class="btn sidebar-btn" id="heartBtn">
                <i class="fas fa-heart"></i>
            </button>
            <button class="btn sidebar-btn" id="lightbulbBtn">
                <i class="fas fa-lightbulb"></i>
            </button>
        </div>
            <!-- chats will be loaded here -->
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

        </div>
        <div class="chat-history">
            <div class="greeting">How can I help you today?</div>
            <div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot" style="animation-delay: 0.2s"></div>
                <div class="typing-dot" style="animation-delay: 0.4s"></div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="message-input" placeholder="Type your message...">
            <button class="btn send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const chatHistory = document.querySelector('.chat-history');
        const messageInput = document.querySelector('.message-input');
        const sendBtn = document.querySelector('.send-btn');
        const typingIndicator = document.querySelector('.typing-indicator');
        const newChatBtn = document.querySelector('.new-chat-btn');
        const chatList = document.getElementById('chatList');
        let aiMode = 'default'; // Can be 'default', 'emotional', or 'analytical'

        let currentChatId = null;
let sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

// Initialize sidebar state
function initSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const menuIcon = document.querySelector('#menuToggle i');
    
    if(sidebarCollapsed) {
        sidebar.classList.add('sidebar-collapsed');
        menuIcon.classList.replace('fa-bars', 'fa-times');
    }
}

// Toggle sidebar function
function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const menuIcon = document.querySelector('#menuToggle i');
    
    sidebar.classList.toggle('sidebar-collapsed');
    sidebarCollapsed = !sidebarCollapsed;
    localStorage.setItem('sidebarCollapsed', sidebarCollapsed);
    
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.toggle('fa-times');
}

// Initialize sidebar on load
document.addEventListener('DOMContentLoaded', initSidebar);

// Add toggle event listener
document.getElementById('menuToggle').addEventListener('click', toggleSidebar);

        // Chat management functions
        function createNewChat() {
            const chatId = Date.now();
            const chat = {
                id: chatId,
                timestamp: new Date().toLocaleString(),
                messages: []
            };
            
            // Clear current messages
            chatHistory.innerHTML = '<div class="greeting">How can I help you today?</div>';
            messageInput.value = '';
            
            // Save to localStorage and update list
            localStorage.setItem(`chat_${chatId}`, JSON.stringify(chat));
            updateChatList();
            currentChatId = chatId;
        }

        function updateChatList() {
            chatList.innerHTML = '';
            const chats = [];
            
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if(key.startsWith('chat_')) {
                    chats.push(JSON.parse(localStorage.getItem(key)));
                }
            }
            
            chats.sort((a, b) => b.id - a.id).forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.innerHTML = `
                    <div>${chat.timestamp}</div>
                    <small>${chat.messages.length} messages</small>
                `;
                chatElement.addEventListener('click', () => loadChat(chat.id));
                chatElement.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    handleChatRightClick(e, chat.id);
                });
                chatList.appendChild(chatElement);
            });
        }

        function loadChat(chatId) {
            const chat = JSON.parse(localStorage.getItem(`chat_${chatId}`));
            if(!chat) return;
            
            currentChatId = chatId;
            chatHistory.innerHTML = chat.messages.map(msg => 
                `<div class="message ${msg.isUser ? 'user-message' : 'bot-message'}">${msg.text}</div>`
            ).join('');
        }

        // Initialize chats
        updateChatList();
        if(localStorage.length === 0) createNewChat();

        // Add event listeners for sidebar buttons
        document.getElementById('heartBtn').addEventListener('click', () => {
            aiMode = 'emotional';
            addMessage('AI is now in emotional mode â¤ï¸', false);
        });

        document.getElementById('lightbulbBtn').addEventListener('click', () => {
            aiMode = 'analytical';
            addMessage('AI is now in analytical mode ðŸ’¡', false);
        });

        // Modify the API call to use the selected mode
        const originalSendHandler = sendBtn.onclick;
        sendBtn.onclick = () => {
            const text = messageInput.value.trim();
            if (text) {
                addMessage(text, true);
                messageInput.value = '';
                typingIndicator.style.display = 'flex';
                chatHistory.scrollTop = chatHistory.scrollHeight;

                puter.ai.chat(text, { mode: aiMode })
                    .then(response => {
                        typingIndicator.style.display = 'none';
                        addMessage(response, false);
                    })
                    .catch(error => {
                        typingIndicator.style.display = 'none';
                        addMessage('Sorry, there was an error processing your request', false);
                        console.error('API Error:', error);
                    });
            }
        };

        function addMessage(text, isUser = true) {
            const message = document.createElement('div');
            message.classList.add('message', isUser ? 'user-message' : 'bot-message');
            message.textContent = text;
            chatHistory.appendChild(message);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            
            // Save message to current chat
            if(currentChatId) {
                const chat = JSON.parse(localStorage.getItem(`chat_${currentChatId}`));
                chat.messages.push({
                    text: text,
                    isUser: isUser,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem(`chat_${currentChatId}`, JSON.stringify(chat));
                updateChatList();
            }
        }

        // Right-click deletion handler
        function handleChatRightClick(e, chatId) {
            e.preventDefault();
            if(confirm('Delete this chat permanently?')) {
                localStorage.removeItem(`chat_${chatId}`);
                if(currentChatId === chatId) {
                    createNewChat();
                }
                updateChatList();
            }
        }

        // Chat creation handler
        newChatBtn.addEventListener('click', createNewChat);

        // Message sending handler
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (text) {
                addMessage(text, true);
                messageInput.value = '';
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                chatHistory.scrollTop = chatHistory.scrollHeight;

                // Call Puter AI API
                puter.ai.chat(text)
                    .then(response => {
                        typingIndicator.style.display = 'none';
                        addMessage(response, false);
                    })
                    .catch(error => {
                        typingIndicator.style.display = 'none';
                        addMessage('Sorry, there was an error processing your request', false);
                        console.error('API Error:', error);
                    });
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
