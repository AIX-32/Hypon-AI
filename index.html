    <style>
        :root {
            --primary: #D96C6C; 
            --primary-hover: #b86b6b; 
            --primary-gradient: linear-gradient(45deg, #D96C6C 0%, #ca5656 100%);
            --background: linear-gradient(195deg, #191919 0%, #312F2F 100%); 
            --surface: rgba(51, 47, 45, 0.8); 
            --surface-hover: rgba(61, 57, 55, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #FAF3E0; 
            --text-secondary: #BBA999; 
            --success: #68A357; 
            --error: #D96C6C; 
            --elevation: 0 8px 16px -4px rgba(0, 0, 0, 0.3); 
            --elevation-hover: 0 12px 24px -6px rgba(0, 0, 0, 0.4);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        /* Light mode variables */
        [data-theme="light"] {
            --primary: #D96C6C;
            --primary-hover: #b86b6b;
            --primary-gradient: linear-gradient(45deg, #D96C6C 0%, #ca5656 100%);
            --background: linear-gradient(195deg, #f5f5f5 0%, #e0e0e0 100%);
            --surface: rgba(255, 255, 255, 0.8);
            --surface-hover: rgba(245, 245, 245, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text: #333333;
            --text-secondary: #666666;
            --elevation: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            --elevation-hover: 0 12px 24px -6px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background);
            overflow: hidden;
        }

        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .teleport-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgb(217, 108, 108);
            border-radius: 8px;
        }

        .teleport-box.blue {
            border-color: #FAF3E0;
        }

        .teleport-box.full {
            background-color: #FAF3E0;
            outline: 3px solid #c46f6fb2;
            outline-offset: 5px;
            width: 100px;
            height: 100px;
        }

        .button-container {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        #open-btn {
            padding: 16px 32px;
            font-size: 18px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--elevation);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        #open-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--elevation-hover);
            outline: 2px solid #c46f6fb2;
            outline-offset: 2px;
        }

        #open-btn:active {
            transform: translateY(0);
        }
        
        #theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-normal);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--elevation);
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        
        #theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-hover);
        }
        
        #theme-toggle .sun-icon,
        #theme-toggle .moon-icon {
            position: absolute;
            transition: transform var(--transition-normal);
        }
        
        [data-theme="dark"] #theme-toggle .sun-icon {
            transform: translateY(0);
        }
        
        [data-theme="dark"] #theme-toggle .moon-icon {
            transform: translateY(30px);
        }
        
        [data-theme="light"] #theme-toggle .sun-icon {
            transform: translateY(-30px);
        }
        
        [data-theme="light"] #theme-toggle .moon-icon {
            transform: translateY(0);
        }
        
        .teleport-box {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            transition: transform var(--transition-slow), opacity var(--transition-normal), background-color var(--transition-normal);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>

    <div class="button-container">
        <button id="open-btn">Start visionary</button>
        <button id="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>

    <script>
        // Set initial theme based on user preference
        document.documentElement.setAttribute('data-theme', 
            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
        const boxes = document.querySelectorAll('.teleport-box');
        const themeToggle = document.getElementById('theme-toggle');

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            
            // Add animation effect during theme change
            document.body.style.transition = 'background 0.5s ease';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 500);
        });

        function getRandomPosition() {
            return {
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight
            };
        }

        function moveBox(box) {
            const newPos = getRandomPosition();
            box.style.transition = 'transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease';
            box.style.transform = `translate(${newPos.x}px, ${newPos.y}px) rotate(${Math.random() * 10 - 5}deg)`;
            box.style.opacity = Math.random() > 0.4 ? 0.7 : 0;
            box.classList.toggle('blue', Math.random() > 0.5);
            box.classList.toggle('full', Math.random() > 0.7);
        }

        function startAnimation() {
            boxes.forEach((box, index) => {
                // Stagger the initial animation
                setTimeout(() => {
                    moveBox(box);
                    setInterval(() => moveBox(box), 800 + Math.random() * 1500);
                }, index * 50);
            });
        }

        startAnimation();

        // Add hover effect to open button
        const openBtn = document.getElementById('open-btn');
        openBtn.addEventListener('mousemove', (e) => {
            const rect = openBtn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            openBtn.style.background = `radial-gradient(circle at ${x}px ${y}px, var(--primary) 0%, var(--primary-hover) 80%)`;
        });
        
        openBtn.addEventListener('mouseleave', () => {
            openBtn.style.background = 'var(--primary-gradient)';
        });

        openBtn.addEventListener('click', () => {
            const width = 360;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;

            window.open('main.html', 'VisionaryAgent', 
                `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
            );
        });
    </script>
