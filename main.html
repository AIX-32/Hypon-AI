<!DOCTYPE html>
<html>
<head>
    <title>Visionary Agent</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root {
            --primary: #D96C6C; 
    --primary-hover: #b86b6b; 
    --background: linear-gradient(195deg, #191919 0%, #312F2F 100%); 
    --surface: rgba(51, 47, 45, 0.8); 
    --text: #FAF3E0; 
    --text-secondary: #BBA999; 
    --success: #68A357; 
    --error: #D96C6C; 
    --elevation: 0 4px 6px -1px rgba(0, 0, 0, 0.2); 

        }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 400px;
            box-sizing: border-box;
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(45deg, #D96C6C 0%, #ca5656 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #video {
            width: 100%;
            max-height: 300px;
            margin-bottom: 20px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #question {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--surface);
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            outline: none;
            transition: border-color 0.2s ease;
        }
        #question:focus {
            border-color: var(--primary);
        }
        #response {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--text);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Screen Stream Analyzer</h1>
    <video id="video" autoplay></video>
    <div id="controls">
        <button id="start">Start Stream</button>
        <input type="text" id="question" placeholder="Ask about the stream...">
        <button id="ask">Ask</button>
    </div>
    <div id="response"></div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start');
        const questionInput = document.getElementById('question');
        const askBtn = document.getElementById('ask');
        const responseDiv = document.getElementById('response');

        let stream;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');

        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing screen:', error);
            }
        });

        askBtn.addEventListener('click', async () => {
            if (!stream) {
                alert('Please start the stream first!');
                return;
            }

            // Show loading state
            askBtn.innerHTML = `<div class="loading"></div>`;
            askBtn.disabled = true;

            // Capture frame from video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            // Send to GPT-4 Vision
            const question = questionInput.value;
            try {
                const response = await puter.ai.chat(question, imageData);
                responseDiv.innerText = response;
            } catch (error) {
                console.error('Error analyzing stream:', error);
                responseDiv.innerText = 'Error analyzing stream. Please try again.';
            } finally {
                // Reset button
                askBtn.innerHTML = 'Ask';
                askBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
